<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie MPA Rating Predictor</title>
    <!--Bootswatch CSS Theme-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <!-- Our CSS  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/movie_rating_predictor.ico') }}">

    <style>
      /* Media query rating output */
      @media screen and (max-width: 500px) {
        .media-rating-pred {
          font-size: 30px;
        }
        .media-rating-prob {
          font-size: 0.5em;
        }
      }
      @media screen and (min-width: 500px) {
        .media-rating-pred {
          font-size: 35px;
        }
        .media-rating-prob {
          font-size: 0.6em;
        }
      }
      @media screen and (min-width: 768px) {
        .media-rating-pred {
          font-size: 60px;
        }
        .media-rating-prob {
          font-size: 0.7em;
        }
      }
      @media screen and (min-width: 992px) {
        .media-rating-pred {
          font-size: 80px;
        }
        .media-rating-prob {
          font-size: 0.8em;
        }
      }
    </style>

  </head>

  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Movie Rating Predictor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- <a class="nav-link" href="/about">About</a> -->
            <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a> -->
          </div>
        </div>
      </div>
    </nav>


    
    <!-- Container -->
    <div class="container">

      <div class="row justify-content-center top-row">
        <!-- Inupt Area -->
        <div class="col-8">
          <!-- Plot form -->
          <div class="row justify-content-center">
            <form>
              <div class="form-group">
                <label for="inputPlot" class="form-label" id="plot"><h2>Plot</h2><p><small></small></p></label>
                <textarea placeholder="Enter your plot here..." class="form-control" id="inputPlot" rows="4"></textarea>
              </div>
            </form>
          </div>

          <!-- Genre Buttons -->
          <div class="row justify-content-center top-margin">
            <h3>Genres</h3>
            <p style="margin-bottom: 0;"><small class="text-muted">Select multiple genres to rate...</small></p>
            <br><br>
            <div class="row justify-content-center" style="text-align: center">
              <div class="col">
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="action">Action</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="adventure">Adventure</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="fantasy">Fantasy</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="sci-fi">Sci-Fi</button>
              </div>
            </div>
            <div class="row justify-content-center" style="text-align: center">
              <div class="col">
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="crime">Crime</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="drama">Drama</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="history">History</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="comedy">Comedy</button>
              </div>
            </div>
            <div class="row justify-content-center" style="text-align: center">
              <div class="col">
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="biography">Biography</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="romance">Romance</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="horror">Horror</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="thriller">Thriller</button>
              </div>
            </div>
            <div class="row justify-content-center" style="text-align: center">
              <div class="col">
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="war">War</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="animation">Animation</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="family">Family</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="sport">Sport</button>
              </div>
            </div>
            <div class="row justify-content-center" style="text-align: center">
              <div class="col">
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="music">Music</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="mystery">Mystery</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="short">Short</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="western">Western</button>
              </div>
            </div>
            <div class="row justify-content-center" style="text-align: center">
              <div class="col">
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="musical">Musical</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="documentary">Documentary</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="film-noir">Film-Noir</button>
                <button style="width:130px" type="button" class="btn btn-outline-light btn-margin" value="adult">Adult</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
            <div class="card border-secondary text-white bg-dark mb-3" id="card-margin" style="max-width: 20rem;">
              <div class="card-header" style="text-align: center; margin-top: 10px;"><h2>Your movie is rated:</h2></div>
              <div class="card-body" style="padding-top: 8px; padding-bottom: 8px;">
                <!-- Rating prediction goes here -->
                <h1 class="media-rating-pred" id="rating" style="text-align: center"></h1>
                <p class="p-btn-margin text-secondary" style="text-align: center"><small><em class="media-rating-prob" id="probability"></em></small></p>
              </div>
            </div>
          <!-- Submit Form Button -->
          <div class="row justify-content-center" style="text-align: center">
            <div class="col">
              <button type="button" id="submit-btn" class="btn btn-outline-secondary top-margin"><h4 id="rate-buffer">Rate Your Movie</h4></button>
            </div>
          </div>
        </div>

     
    </div>

    





    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  
  
  </body>

</html>
